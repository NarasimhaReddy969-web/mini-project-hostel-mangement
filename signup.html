<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HostelHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-bg-image"></div>
            <div class="auth-overlay"></div>
        </div>
        
        <div class="auth-content">
            <div class="auth-card signup-card">
                <div class="auth-header">
                    <div class="logo">
                        <div class="logo-icon">üè†</div>
                        <span class="brand-text">HostelHub</span>
                    </div>
                    <h1>Create Your Account</h1>
                    <p>Join thousands of institutions using HostelHub</p>
                </div>

                <div class="signup-steps">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <span>Basic Info</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <span>Institution</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <span>Verification</span>
                    </div>
                </div>

                <form id="signupForm" class="auth-form">
                    <!-- Step 1: Basic Information -->
                    <div class="form-step active" data-step="1">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required placeholder="Create a strong password">
                            <div class="password-strength">
                                <div class="strength-bar"></div>
                                <span class="strength-text">Password strength</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <button type="button" class="next-btn" onclick="nextStep()">Continue</button>
                    </div>

                    <!-- Step 2: Institution Details -->
                    <div class="form-step" data-step="2">
                        <div class="form-group">
                            <label for="institutionName">Institution Name</label>
                            <input type="text" id="institutionName" required placeholder="Enter institution name">
                        </div>
                        <div class="form-group">
                            <label for="institutionType">Institution Type</label>
                            <select id="institutionType" required>
                                <option value="">Select type</option>
                                <option value="university">University</option>
                                <option value="college">College</option>
                                <option value="school">School</option>
                                <option value="private">Private Hostel</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" required placeholder="Enter complete address" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="capacity">Hostel Capacity</label>
                            <input type="number" id="capacity" required placeholder="Number of students" min="10">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                            <button type="button" class="next-btn" onclick="nextStep()">Continue</button>
                        </div>
                    </div>

                    <!-- Step 3: Verification -->
                    <div class="form-step" data-step="3">
                        <div class="verification-info">
                            <div class="verification-icon">üìß</div>
                            <h3>Verify Your Email</h3>
                            <p>We've sent a verification code to <span id="emailDisplay"></span></p>
                        </div>
                        <div class="form-group">
                            <label for="verificationCode">Verification Code</label>
                            <input type="text" id="verificationCode" required placeholder="Enter 6-digit code" maxlength="6">
                        </div>
                        <div class="form-group">
                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="back-btn" onclick="prevStep()">Back</button>
                            <button type="submit" class="submit-btn">Create Account</button>
                        </div>
                        <div class="resend-code">
                            <span>Didn't receive the code? <a href="#" onclick="resendCode()">Resend</a></span>
                        </div>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="index.html" class="auth-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/signup.js"></script>
</body>
</html>
