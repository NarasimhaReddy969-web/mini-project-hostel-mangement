<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Log - Hostel Management System</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <h2>üë• Visitor Log</h2>
        </div>
        <div class="nav-actions">
            <button onclick="navigateTo('dashboard.html')" class="back-btn">‚Üê Back to Dashboard</button>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Visitor Log Management</h1>
            <button onclick="showVisitorModal()" class="primary-btn">Register Visitor</button>
        </div>

        <div class="visitor-stats">
            <div class="stat-card">
                <h3>Today's Visitors</h3>
                <p class="stat-number" id="todayVisitors">0</p>
            </div>
            <div class="stat-card">
                <h3>Currently Inside</h3>
                <p class="stat-number" id="currentVisitors">0</p>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <p class="stat-number" id="weekVisitors">0</p>
            </div>
        </div>

        <div class="filters">
            <input type="text" id="searchVisitor" placeholder="Search by visitor name or phone" onkeyup="filterVisitors()">
            <input type="date" id="dateFilter" onchange="filterVisitors()">
            <select id="statusFilter" onchange="filterVisitors()">
                <option value="">All Status</option>
                <option value="inside">Currently Inside</option>
                <option value="exited">Exited</option>
            </select>
        </div>

        <div class="visitors-table">
            <table id="visitorsTable">
                <thead>
                    <tr>
                        <th>Visitor Name</th>
                        <th>Phone</th>
                        <th>Student to Meet</th>
                        <th>Purpose</th>
                        <th>Check-in Time</th>
                        <th>Check-out Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visitorsTableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Visitor Registration Modal -->
    <div id="visitorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('visitorModal')">&times;</span>
            <h2>Register Visitor</h2>
            <form id="visitorForm">
                <div class="form-group">
                    <label for="visitorName">Visitor Name:</label>
                    <input type="text" id="visitorName" required>
                </div>
                <div class="form-group">
                    <label for="visitorPhone">Phone Number:</label>
                    <input type="tel" id="visitorPhone" required>
                </div>
                <div class="form-group">
                    <label for="studentToMeet">Student to Meet:</label>
                    <select id="studentToMeet" required>
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="relation">Relation:</label>
                    <select id="relation" required>
                        <option value="parent">Parent</option>
                        <option value="sibling">Sibling</option>
                        <option value="friend">Friend</option>
                        <option value="relative">Relative</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose of Visit:</label>
                    <textarea id="purpose" required rows="3"></textarea>
                </div>
                <button type="submit" class="primary-btn">Register Visitor</button>
            </form>
        </div>
    </div>

    <script src="scripts/visitor-log.js"></script>
</body>
</html>
